<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <h1 class="text-center">CALCULATOR</h1>
                <div class="bg-light p-5 rounded border border-dark text-center">
    
                    <!-- Display -->
                    <input id="result" type="text" class="form-control mb-3"
                     placeholder="0" readonly style="text-align: right;">
    
                    <!-- Buttons -->
                    <div class='row g-3'>
                        <!-- First Row -->

                        <div class="col-3">
                            <input type="button" value="7" class="btn btn-secondary w-100" onclick="display('7')"></input>
                        </div>
                        <div class="col-3">
                             <input type="button" value="8" class="btn btn-secondary w-100" onclick="display('8')"></input>
                        </div> 
                        <div class="col-3">
                            <input type="button" value="9" class="btn btn-secondary w-100" onclick="display('9')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="/" class="btn btn-warning w-100" onclick="display('/')"></input>
                        </div>
    
                        <!-- Second Row -->
                        <div class="col-3">
                            <input type="button" value="4" class="btn btn-secondary w-100" onclick="display('4')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="5" class="btn btn-secondary w-100" onclick="display('5')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="6" class="btn btn-secondary w-100" onclick="display('6')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="*" class="btn btn-warning w-100" onclick="display('*')"></input>
                        </div>
    
                        <!-- Third Row -->
                        <div class="col-3">
                            <input type="button" value="1" class="btn btn-secondary w-100" onclick="display('1')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="2" class="btn btn-secondary w-100" onclick="display('2')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="3" class="btn btn-secondary w-100" onclick="display('3')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="-" class="btn btn-warning w-100" onclick="display('-')"></input>
                        </div>
    
                        <!-- Fourth Row -->
                        <div class="col-3">
                            <input type="button" value="0" class="btn btn-secondary w-100" onclick="display('0')"></input>
                        </div>
                        <div class="col-3">
                            <input type="button" value="." class="btn btn-secondary w-100" onclick="display('.')"></input>
                        </div>
                        <div class="col-3">
                            <!-- <input type="button" value="Del" class="btn btn-secondary w-100" onclick="clearAll()"></input> -->
                            <button class="btn btn-danger w-100" onclick="clearAll()">Del</button>
                        </div>
                        <div class="col-3">
                            <input type="button" value="+" class="btn btn-warning w-100" onclick="display('+')"></input>
                        </div>
    
                        <!--last row-->
                        <div class="col-4">
                            <button class="btn btn-danger w-100" onclick="clearAll()">AC</button>
                        </div>
                        <div class="col-4">
                            <button class=" btn btn-danger w-100 " onclick="back()"><i class="fa-solid fa-delete-left"></i></button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary w-100" onclick="equal()">=</button>
                        </div>
                        
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
                      
          
</body>
<script src="./calc.js"></script>
</html>
